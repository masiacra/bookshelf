<HTML>
  <head>
	<meta charset="UTF-8">
	<title>Книжная полка</title>
	<meta name="viewport" content="width=device-width">
	<link href="custom.css" rel="stylesheet">
  </head>

	<!-- Чердак -->

	<!--Основной контент-->
	<main>
	  <h1>Книжная полка</h1>

	  </ul>

	    <form class="adding_book_form">
          
	      
		  <h2></h2>
          <label>Наименование:</label>
	      <input type="text" name="title">
          
          <label>Автор:</label>	 
	      <input type="text" name="author">
          
          <label>Год издания:</label>
	      <input type="number" name="year">
	      <label>Изображение:</label>
	      <input type="text" name="img">
	      <div class="alarm invisible">
					Alarm
	      </div>
          <div>
            <button class="adding_book_form__save_btn save btn">
              Cохранить
            </button>
            <button class="adding_book_form__cancel_btn cancel btn">
              Отменить
            </button>
           </div>
        </form>

	  </div>
	  
	</main>

	<footer>
